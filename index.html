<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        model-viewer {
            width: 80%;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    
    <div class="container">
        <model-viewer id="avatar" 
            src="free_human_base_meshes_for_sculpting.glb" 
            alt="3D Human Model" 
            auto-rotate 
            camera-controls 
            ar>
        </model-viewer>

        <div class="buttons">
            <button onclick="showMaleModel()">Show Male Avatar</button>
            <button onclick="showFemaleModel()">Show Female Avatar</button>
        </div>
    </div>

    <script>
        function showMaleModel() {
            document.getElementById('avatar').src = "male_avatar.glb"; 
        }

        function showFemaleModel() {
            document.getElementById('avatar').src = "female_avatar.glb";
        }
    </script>

</body>
</html>
